    <body>        
        <h1>Saisie d'une fiche "Personne"</h1>
        <form >
            <fieldset>
              <legend><strong>Personne:</strong></legend>
              <label for="nom">Nom:</label><br>
              <input type="text" id="nom" name="nom"  minlength="5" maxlength="20" required ><br>
              <label for="prenom">Prénom:</label><br>
              <input type="text" id="prenom" name="prenom" minlength="5" maxlength="20" required><br><br>
              <label for="datedenaissance">Date de naissance:</label><br>
              <input type="date" name="dateDeNaissance" id="dateDeNaissance" placeholder="JJ/MM/AAAA" /><br><br>
              <label for="mail">Adresse email:</label><br>
              <input type="text" id="mail" name="mail" minlength="5" maxlength="20" required><br><br>
              <label for="adress">Adresse postale:</label><br>
              <input type="text" id="adress" name="adress"><br><br>

              <!--bouton de validation-->
             <input type="button" value="Valider" onclick="validation()">

              <!--class de controle-->
              <div id="error" class="error"> </div>
              <div id="result" class="result"> </div>
               
            
            </fieldset>
           
          </form>
           
    </body>
</html>
